<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum App</title>
</head>
<body>
    <form id="login-form" class="hidden todos-form">
        <input required maxlength="15" type="text" placeholder="What is your name?" />
        <button class="font-color todos-input">Log In</button>
    </form>
    <h2 id="clock" class="font-color todos-form">00:00:00</h2>
    <div class="greeting">
        <h1 id="greeting" class="hidden font-color"></h1>
    </div>
    <form id="todo-form" class="todos-form">
        <input required type="text" placeholder="할 일을 입력하고 엔터를 눌러주세요." class="todos-input"/>
    </form>
    <ul id="todo-list" class="todos font-color"></ul>
    <div id="quote" class="quotes font-color">
        <span></span>
        <span></span>
    </div>
    <div id="weather" class="weather font-color">
        <span></span>
        <span></span>
    </div>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
